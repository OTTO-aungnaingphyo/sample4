{% load static %}
<html>
    <head>
        <title>
            Login Form
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
    <body>
        {% if messages %}
            {% for m in messages %}
            <div class="alert {{ m.tags }} alert-dismissible fade show" role="alert">
                <strong>{{m}}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
        {% endif %}

        <div class="container"><br>
            <img src="{% static 'bg1.jpg' %}" style="width:200px;"/>
            <form  method ="POST" class="card shadow m-5 p-5 mx-auto" style="width:500px;">
                {% csrf_token %}
                <div class="mb-3">
                  <label  class="form-label">User Name or Email</label>
                  <input  name="username"type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Password</label>
                  <input name="password" type="password" class="form-control" required >
                </div>
                <p> <a href="/register/">create account</a></p>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>

        </div>
    </body>
</html>
